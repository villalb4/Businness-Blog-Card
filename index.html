<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business blog card</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" href="./assets/favicon.ico" atl="Main Logo">
</head>
<body>
  <div class="card">
    <div class="top-card-container">

      <div class="hero-container">
        <img src="./assets/hero-image-business-card.png" alt="hero"/>
        <div>
          <img src="./assets/white-overlay.svg" alt="overlay">
        </div>
      </div>

      <div class="info-container">
        <span>Perfect solution for small business</span>
        <p>Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
      </div>

    </div>

    <div class="bottom-card-container">
      <div class="avatar-image-container">
        <img  src="./assets/avatar-image-business-card.png" alt="avatar"/>
      </div>
      <div class="user-info-container">
        <span>Amy Burgess</span>
        <p>Customer Manager, Solution Oy</p>
      </div>
    </div>
  </div>
</body>
</html>
